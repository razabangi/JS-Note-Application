<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Note App | Home</title>
</head>
<body>
    <div class="container-content">
        <div class="note-app">
            <h2 class="text-center mb-4" id="heading">Sticky Note Application</h2>
            <button class="btn-grad" data-toggle="modal" data-target="#exampleModal">Add Note</button>
            <div class="note-box" id="note-box">                      
            </div>
            <button class="btn-grad mt-5 d-none" id="clearbtn" onclick="clearAll(this)">Clear All</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Add a new note</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <!-- start -->
                        <div class="content-card">
                            <div class="card-big-shadow">
                                <div class="card card-just-text">
                                    <div class="content">
                                        <h4  id="dummy-title">Title</h4>
                                        <p  id="dummy-desc">Description</p>
                                    </div>
                                </div> <!-- end card -->
                            </div>
                        </div>
                        <!-- end -->    
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" onkeyup="getTitle()" maxlength="30" placeholder="Add a title">
                            <small id="title-error"></small>
                        </div>
                        <label for="title">Description</label>
                        <textarea placeholder="Add a description" cols="0" rows="9" id="desc" onkeyup="getDesc()" maxlength="150" class="form-control"></textarea>
                        <small id="desc-error"></small>
                        <div class="form-group mt-4">
                            <label for="">Change card background color</label>
                            <input type="color" onchange="changeBg(this)" class="form-control w-25">
                            <input type="hidden" id="hidden-bg">
                            <label for="" class="mt-2">Change card color</label>
                            <input type="color" onchange="changeColor(this)" class="form-control w-25">
                            <input type="hidden" id="hidden-color">
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary" onclick="create(this)">Add Note</button>
            </div>
        </div>
        </div>
    </div>

</body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha384-VHvPCCyXqtD5DqJeNxl2dtTyhF78xXNXdkwX1CZeRusQfRKp+tA7hAShOK/B/fQ2" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</html>
